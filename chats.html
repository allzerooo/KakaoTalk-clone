<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
   <link rel="stylesheet" href="css/styles.css">
   <title>채팅</title>
</head>
<body>
   <header class="top-header">
      <div class="header__top">
         <div class="header__column">
            <i class="fas fa-signal"></i>
            <span class="header__telecom">CB giga</span>
            <i class="fas fa-wifi"></i>
         </div>
         <div class="header__column">
            <span class="header__time">오후 2:20</span>
         </div>
         <div class="header__column">
            <i class="fas fa-location-arrow"></i>
            <span class="header__battery">20%</span>
            <i class="fas fa-battery-quarter"></i>
         </div>
      </div>
      <div class="header__bottom">
         <div class="header__column">
            <span class="header__title">채팅</span>
         </div>
         <div class="header__column">
            <a href="find.html">
               <i class="fas fa-search"></i>
            </a>
            <i class="fas fa-user-plus"></i>
            <i class="fas fa-cog"></i>
         </div>
      </div>
   </header>

   <main class="chats">
      <ul class="chats__list">
         <li class="chats_chat">
            <a href="chat.html">
               <div class="chat__content">
                  <img src="images/avatar.jpg" alt="" height="42" width="42">
                  <div class="chat__preview">
                     <h3 class="chat__user">USER</h3>
                     <span class="chat__message">MESSAGE</span>
                  </div>
               </div>
               <span class="chat__date-time">어제</span>
            </a>
         </li>
         <li class="chats_chat">
            <a href="chat.html">
               <div class="chat__content">
                  <img src="images/avatar.jpg" alt="" height="42" width="42">
                  <div class="chat__preview">
                     <h3 class="chat__user">USER</h3>
                     <span class="chat__message">MESSAGE</span>
                  </div>
               </div>
               <span class="chat__date-time">어제</span>
            </a>
         </li>
      </ul>
   </main>

   <nav class="tab-bar">
      <a href="index.html" class="tab-bar__tab">
         <i class="far fa-user"></i>
      </a>
      <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
         <i class="far fa-comment"></i>
      </a>
      <a href="portal.html" class="tab-bar__tab">
         <i class="fas fa-hashtag"></i>
      </a>
      <a href="more.html" class="tab-bar__tab">
         <i class="fas fa-ellipsis-h"></i>
      </a>
   </nav>
</body>
</html>
