<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
   <link rel="stylesheet" href="css/styles.css">
   <title>더보기</title>
</head>
<body>
   <header class="top-header">
      <div class="header__top">
         <div class="header__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
         </div>
         <div class="header__column">
            <span class="header__time">오후 2:20</span>
         </div>
         <div class="header__column">
            <i class="fas fa-location-arrow"></i>
            <span class="header__battery">20%</span>
            <i class="fas fa-battery-quarter"></i>
         </div>
      </div>
      <div class="header__bottom">
         <div class="header__column">
            <span class="header__title">더보기</span>
         </div>
         <div class="header__column">
            <i class="fas fa-search"></i>
            <i class="fas fa-barcode"></i>
            <i class="fas fa-cog"></i>
         </div>
      </div>
   </header>

   <main class="more">
      <header class="more__header">
         <div class="more__header__column">
            <img src="images/avatar.jpg" alt="" height="42" width="42">
            <div class="more__header__user-info">
               <h3 class="more__header__name">춘봉</h3>
               <span class="more__header__mail">chunbong@abc.com</span>
            </div>
         </div>
         <i class="fas fa-ellipsis-h"></i>
      </header>
      <section class="more__pay">
         <div class="more__pay-info">
            <i class="fas fa-comment"></i>
            <span class="more__pay-pay">pay</span>
            <span class="more__pay-balance">500,000원</span>
         </div>
         <div class="more__pay-menu">
            <h5 class="more__pay-menu-title">송금</h5>
            <h5 class="more__pay-menu-title">결제</h5>
         </div>
      </section>
      <section class="more__service">
         <div class="service__items">
            <div class="service__item">
               <i class="fas fa-gift"></i>
               <span class="service__item-title">선물하기</span>
            </div>
            <div class="service__item">
               <i class="fas fa-space-shuttle"></i>
               <span class="service__item-title">게임</span>
            </div>
            <div class="service__item">
               <i class="fas fa-utensils"></i>
               <span class="service__item-title">주문하기</span>
            </div>
            <div class="service__item">
               <i class="fas fa-handshake"></i>
               <span class="service__item-title">메이커스</span>
            </div>
            <div class="service__item">
               <i class="far fa-smile-wink"></i>
               <span class="service__item-title">이모티콘</span>
            </div>
            <div class="service__item">
               <i class="fas fa-shopping-bag"></i>
               <span class="service__item-title">프렌즈샵</span>
            </div>
            <div class="service__item">
               <i class="fas fa-store"></i>
               <span class="service__item-title">쇼핑하기</span>
            </div>
            <div class="service__item">
               <i class="fas fa-tshirt"></i>
               <span class="service__item-title">스타일</span>
            </div>
            <div class="service__item">
               <i class="fas fa-ticket-alt"></i>
               <span class="service__item-title">멜론티켓</span>
            </div>
            <div class="service__item">
               <i class="fas fa-file"></i>
               <span class="service__item-title">페이지</span>
            </div>
            <div class="service__item">
               <i class="fas fa-music"></i>
               <span class="service__item-title">멜론</span>
            </div>
            <div class="service__item">
               <i class="fas fa-th-large"></i>
               <span class="service__item-title">전체서비스</span>
            </div>
         </div>
      </section>
      <section class="more__weather">
         <div class="more__weather__info">
            <i class="fas fa-sun"></i>
            <h1 class="more__weather__temp">13°</h1>
            <span class="more__weather__description">어제 기온과 같아요</span>
            <span class="more__weather__micro-dust">미세먼지<span class="micro-dust-status">나쁨</span></span>
         </div>
         <i class="fas fa-location-arrow"></i>
      </section>
      <section class="more__advertising">
         <div class="more__advertising__info">
            <h3 class="advertising__info-title">5분에 한 대씩 팔리는 이것?</h3>
            <span class="advertising__info-subtitle">Partners with Kakao Vol.3</span>
         </div>
         <img src="images/airfryer.JPG" alt="" class="advertising__info-image" height="42" width="42">
      </section>
   </main>

   <nav class="tab-bar">
      <a href="index.html" class="tab-bar__tab">
         <i class="far fa-user"></i>
      </a>
      <a href="chats.html" class="tab-bar__tab">
         <i class="far fa-comment"></i>
      </a>
      <a href="portal.html" class="tab-bar__tab">
         <i class="fas fa-hashtag"></i>
      </a>
      <a href="more.html" class="tab-bar__tab tab-bar__tab--selected">
         <i class="fas fa-ellipsis-h"></i>
      </a>
   </nav>
</body>
</html>
