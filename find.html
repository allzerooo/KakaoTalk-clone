<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
   <title>검색</title>
</head>
<body>
   <header>
      <div class="header__top">
         <div class="header__column">
            <i class="fas fa-plane"></i>
            <i class="fas fa-wifi"></i>
         </div>
         <div class="header__column">
            <span class="header__time">오후 2:20</span>
         </div>
         <div class="header__column">
            <i class="fas fa-location-arrow"></i>
            <span class="header__battery">20%</span>
            <i class="fas fa-battery-quarter"></i>
         </div>
      </div>
      <div class="header__bottom">
         <div class="header__column">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="검색">
            <i class="fas fa-barcode"></i>
         </div>
         <div class="header__column">
            <span class="find__cancel">취소</span>
         </div>
      </div>
   </header>

   <main class="find">
      <section class="find__emoticon">
         <header class="find__emoticon-header">
            <h6 class="find__emoticon-title">인기 이모티콘</h6>
         </header>
         <div class="find__emoticon-columns">
            <div class="find__emoticon-column">
               <img src="" alt="">
               <span class="find__emoticon-column-title">귀염뽀짝 아무말 대잔치</span>
            </div>
            <div class="find__emoticon-column">
               <img src="" alt="">
               <span class="find__emoticon-column-title">러블리 에스더바니</span>
            </div>
            <div class="find__emoticon-column">
               <img src="" alt="">
               <span class="find__emoticon-column-title">뚠뚠따따! 뚠뚠따! 요정티콘</span>
            </div>
         </div>
      </section>
      
      <section class="find__recent-search">
         <header class="find__recent-search-header">
            <h6 class="find__recent-search-title">최근 검색</h6>
         </header>
         <div class="find__recent-search-columns">
            <div class="find__recent-search-column"></div>
            <div class="find__recent-search-column"></div>
            <div class="find__recent-search-column"></div>
            <div class="find__recent-search-column"></div>
         </div>
      </section>

      <section class="find__plus-friends">
         <header class="find__plus-friends-header">
            <h6 class="find__plus-friends-title">친구 급상승 플러스친구</h6>
         </header>
         <div class="find__plus-friend-list">
            <div class="find__plus-friend">
               <div class="find__plus-friend-column">
                  <span class="find__plus-friend-number">1</span>
                  <img src="" alt="">
                  <div class="find__plus-friend-content">
                     <h3 class="find__plus-friend-name">코치</h3>
                     <span class="find__plus-friend-description">
                        <i class="fas fa-arrow-up"></i>
                        <span class="find__plus-friend-increase">50,770명 증가</span>
                     </span>
                  </div>
                  </div>
               <div class="find__plus-friend-column">
                  <i class="fas fa-user-plus"></i>
               </div>
            </div>
            <div class="find__plus-friend">
               <div class="find__plus-friend-column">
                  <span class="find__plus-friend-number">2</span>
                  <img src="" alt="">
                  <div class="find__plus-friend-content">
                     <h3 class="find__plus-friend-name">한국전력공사</h3>
                     <span class="find__plus-friend-description">
                        <i class="fas fa-arrow-up"></i>
                        <span class="find__plus-friend-increase">19,139명 증가</span>
                     </span>
                  </div>
                  </div>
               <div class="find__plus-friend-column">
                  <i class="fas fa-user-plus"></i>
               </div>
            </div>
         </div>
      </section>
   </main>
</body>
</html>
