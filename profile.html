<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
   <link rel="stylesheet" href="css/styles.css">
   <title>프로필</title>
</head>
<body>
   <header class="top-header">
      <div class="header__top">
         <div class="header__column">
            <<i class="fas fa-signal"></i>
            <span class="header__telecom">CB giga</span>
            <i class="fas fa-wifi"></i>
         </div>
         <div class="header__column">
            <span class="header__time">오후 2:20</span>
         </div>
         <div class="header__column">
            <i class="fas fa-location-arrow"></i>
            <span class="header__battery">20%</span>
            <i class="fas fa-battery-quarter"></i>
         </div>
      </div>
      <div class="header__bottom">
         <div class="header__column">
            <a href="index.html">
               <i class="fas fa-times"></i>
            </a>
         </div>
      </div>
   </header>

   <main class="profile">
      <header class="profile__header">
         <img src="images/avatar.jpg" alt="" height="60" width="60">
         <h3 class="profile__header-username">춘봉</h3>
         <span class="profile__header-email">chunbong@abc.com</span>
      </header>
      <div class="profile__menu">
         <span class="profile__menu-circle">
            <i class="fas fa-comment"></i>
         </span>
         <span class="profile__menu-title">나와의 채팅</span>
      </div>
      <div class="profile__menu">
         <span class="profile__menu-circle">
            <i class="fas fa-pen"></i>
         </span>
         <span class="profile__menu-title">프로필 관리</span>
      </div>
      <div class="profile__menu">
         <span class="profile__menu-circle">
            <i class="fas fa-quote-right"></i>
         </span>
         <span class="profile__menu-title">카카오스토리</span>
      </div>
   </main>
</body>
</html>
