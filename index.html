<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
   <link rel="stylesheet" href="css/styles.css">
   <title>친구</title>
</head>
<body>
   <header class="top-header">
      <div class="header__top">
         <div class="header__column">
            <i class="fas fa-plane"></i>
            <i class="fas fa-wifi"></i>
         </div>
         <div class="header__column">
            <span class="header__time">오후 2:20</span>
         </div>
         <div class="header__column">
            <i class="fas fa-location-arrow"></i>
            <span class="header__battery">20%</span>
            <i class="fas fa-battery-quarter"></i>
         </div>
      </div>

      <div class="header__bottom">
         <div class="header__column">
            <span class="header__title">친구</span>
         </div>
         <div class="header__column">
            <a href="find.html">
               <i class="fas fa-search"></i>
            </a>
            <i class="fas fa-user-plus"></i>
            <i class="fas fa-cog"></i>
         </div>
      </div>
   </header>


   <main class="friends">
      <section class="friends__section">
         <div class="friends__section-row">
            <a href="profile.html">
               <img src="images/avatar.jpg" alt="" height="42" width="42">
               <span class="friends__section-name">춘봉</span>
            </a>
         </div>
      </section>

      <section class="friends__section">
         <header class="friends__section-header">
            <h6 class="friends__section-title">즐겨찾기</h6>
         </header>
         <div class="friends__section-rows">
            <div class="friends__section-row">
               <img src="images/avatar.jpg" alt="" height="42" width="42">
               <h3 class="friends__section-name">오빠</span>
            </div>
            <div class="friends__section-row">
               <img src="images/avatar.jpg" alt="" height="42" width="42">
               <h3 class="friends__section-name">아빠</span>
            </div>
            <div class="friends__section-row">
               <div class="friends__section-header__column">
                  <img src="images/avatar.jpg" alt="" height="42" width="42">
                  <div class="friends__section-user">
                     <h3 class="friends__section-name">엄마</h3>
                     <span class="friends__section-status">속초여행길</h6>
                  </div>
               </div>
               <span class="friends__section-melon">Carry Me</span>
            </div>
         </div>
      </section>

      <section class="friends__section">
         <header class="friends__section-header">
            <h6 class="friends__section-title">추천친구</h6>
         </header>
         <div class="friends__section-rows">
            <div class="friends__section-row">
               <img src="images/avatar.jpg" alt="" height="42" width="42">
               <h3 class="friends__section-name">새로운 친구를 만나보세요!</span>
            </div>
         </div>
      </section>

      <section class="friends__section">
         <header class="friends__section-header">
            <h6 class="friends__section-title">플러스친구</h6>
         </header>
         <div class="friends__section-rows">
            <div class="friends__section-row">
               <img src="images/avatar.jpg" alt="" height="42" width="42">
               <h3 class="friends__section-name">플러스친구</span>
            </div>
         </div>
      </section>

      <section class="friends__section">
         <header class="friends__section-header">
            <h6 class="friends__section-title">친구 300</h6>
         </header>
         <div class="friends__section-rows">
            <div class="friends__section-row">
               <img src="images/avatar.jpg" alt="" height="42" width="42">
               <h3 class="friends__section-name">고구마</span>
            </div>
         </div>
      </section>
   </main>


   <nav class="tab-bar">
      <a href="index.html" class="tab-bar__tab tab-bar__tab--selected">
         <i class="far fa-user"></i>
      </a>
      <a href="chats.html" class="tab-bar__tab">
         <i class="far fa-comment"></i>
      </a>
      <a href="portal.html" class="tab-bar__tab">
         <i class="fas fa-hashtag"></i>
      </a>
      <a href="more.html" class="tab-bar__tab">
         <i class="fas fa-ellipsis-h"></i>
      </a>
   </nav>

</body>
</html>
