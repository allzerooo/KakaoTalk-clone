<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
   <link rel="stylesheet" href="css/styles.css">
   <title>채팅</title>
</head>
<body>
   <header class="top-header">
      <div class="header__top">
         <div class="header__column">
            <i class="fas fa-signal"></i>
            <span class="header__telecom">CB giga</span>
            <i class="fas fa-wifi"></i>
         </div>
         <div class="header__column">
            <span class="header__time">오후 2:20</span>
         </div>
         <div class="header__column">
            <i class="fas fa-location-arrow"></i>
            <span class="header__battery">20%</span>
            <i class="fas fa-battery-quarter"></i>
         </div>
      </div>
      <div class="header__bottom">
         <div class="header__column">
            <a href="chats.html">
               <i class="fas fa-chevron-left"></i>
            </a>
         </div>
         <div class="header__column">
            <span class="header__title">그룹채팅<span class="chatting__member">3</span></span>
         </div>
         <div class="header__column">
            <i class="fas fa-search"></i>
            <i class="fas fa-bars"></i>
         </div>
      </div>
   </header>

   <main class="chat">
      <div class="chat__date-divider">
         <span class="chat__date-divider__text">2019년 3월 1일 금요일</span>
      </div>
      <div class="chat__message chat__message--from">
         <span class="chat__message-time">오전 11:15</span>
         <span class="chat__message-body">ㅋㅋㅋ테스트 메시지</span>
      </div>
      <div class="chat__message chat__message--to">
         <img src="images/avatar.jpg" alt="" class="chat__message-avatar" height="30" width="30">
         <div class="chat__meassage-bundle">
            <h6 class="chat__message-username">오빠</h6>
            <span class="chat__message-body">오케이</span>
         </div>
         <span class="chat__message-time">오전 11:21</span>
      </div>
   </main>
   <div class="type-message">
      <i class="far fa-plus-square"></i>
      <div class="type-message__input">
         <input type="text">
         <i class="far fa-smile"></i>
         <i class="fas fa-hashtag"></i>
      </div>
   </div>

</body>
</html>
